# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  buildPlatform: 'any cpu'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    version: 5.0.x
    performMultiLevelLookup: true
    includePreviewVersions: true
    # Required for preview versions

- task: SonarCloudPrepare@1
  displayName: 'Prepare SonarCloud Analysis'
  inputs:
    SonarCloud: 'batch12142020'
    organization: 'batch12142020'
    scannerMode: 'MSBuild'
    projectKey: 'bab7310717959427ff06cf0768ff6f93fb0c21d2'
    projectName: '12142020PipeLineDemo'
    extraProperties: |
        sonar.exclusions=**/lib/**


- script: dotnet build ./12142020_MvcRpsDemo/12142020_MvcRpsDemo.sln --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
#below is from MS Docs
# - task: VSBuild@1
#   displayName: 'Build solution **\*.sln'
#   inputs:
#     solution: './12142020_MvcRpsDemo/12142020_MvcRpsDemo.sln'
#     platform: '$(BuildPlatform)'
#     configuration: '$(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: dotnet test
  inputs:
    command: 'test'
    projects: './12142020_MvcRpsDemo.Tests/12142020_MvcRpsDemo.Tests.csproj'
    arguments: --configuration $(buildConfiguration) --collect "Code Coverage"

# - task: VSTest@2
